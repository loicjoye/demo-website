---
    name: Upload vers selt hosted runner
    
    on:
      workflow_dispatch:
      push:
        branches:
          - preprod
    
    jobs:
      # Build job
      deploy:
        runs-on: self-hosted

        steps:
          - uses: actions/checkout@v4
          - name: test env and deploy a sample html file
            run: |
              cp index.html /var/www/html/ 
              cp -r assets /var/www/html/
              cp -r images /var/www/html/
    
    